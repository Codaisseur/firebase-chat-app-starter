<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/firebaseConfig.js"></script>
    <script src="./scripts/chat-lib.js"></script>
</head>
<body>
    <header>
    <h1>Chat App</h1>
  </header>

    <div id='add-user'>
      <ul id="name"></ul>
      <div>
        <input id="users" autocomplete="off" />
        <button ng-click="send()">Add user</button>
      </div>
    </div>

    <div id='message-content'></div>
    <div id='active-users'></div>

    <footer>
      <ul id="messages"></ul>
      <div>
       <input id="m" ng-model="message" autocomplete="off" />
       <button ng-click="send()">Send Message</button>
      </div>
    </footer>


    <script src="./scripts/chat.js"></script>
</body>
</html>
