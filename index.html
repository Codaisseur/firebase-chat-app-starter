<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>

<body>
  <header>
    <h1>Chat App</h1>
  </header>
  <div id='user-add'>
    <form onsubmit="submitUserName(); return false">
      <label for="username">Choose a username: </label>
      <input id='username' name='uname' type="text" placeholder="username">
      <input name="submitname" class ="button" type="submit" value="Add User">
    </form>
  </div>

 <div class="container1">
    <div id='chatbox'>

      <ul id='chatbox'>

      </ul>

    </div>
    <div class='active-users'>

      <ul id="activeUsers">

      </ul>

    </div>
  </div>
    <footer>
      <form onsubmit="submitMessage(); return false" name="message" >
       <input name="usermsg" type="text" id="usermsg" size="63" />
       <input name="submitmsg" class ="button" type="submit" value="Send" />
     </form>
    </footer>


    <script src="./scripts/chat.js">
    </script>
</body>
</html>
